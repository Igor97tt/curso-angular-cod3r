<!-- HTML do componente de alterar produto. Informa uma tabela que já deve vir preenchida com o produto que se quer
alterar/atualizar -->

<mat-card class="mat-card">
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input class="nome" matInput placeholder="Nome" 
            [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço (R$)" 
            [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="accent"> <!--Chama o método que faz a rota-->
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()"> <!--Chama o método que faz a rota-->
        Cancelar
    </button>
</mat-card>
